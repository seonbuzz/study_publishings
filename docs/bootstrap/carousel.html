<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/common.css" />

    <title>Carousel</title>
  </head>
  <body>
    <div class="fs-3">Carousel with control</div>

    <div class="container">
      <div
        id="carouselControlId"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/ny.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/la.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/chicago.jpg"
              alt=""
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          data-bs-tartget="#carouselControlId"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-tartget="#carouselControlId"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <div class="fs-3">Carousel caption</div>
    <div class="container">
      <div class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="500">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/ny.jpg"
              alt=""
            />
            <div class="carousel-caption">
              <div class="h1">First Slide Label</div>
              <div class="">Description</div>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="500">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/la.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item" data-bs-interval="500">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/chicago.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="fs-3">Carousel with indicator</div>
    <div class="container">
      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <!-- carousel indicator -->
        <div class="carousel-indicators">
          <button
            data-bs-tartget="#carouselId"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button data-bs-tartget="#carouselId" data-bs-slide-to="1"></button>
          <button data-bs-tartget="#carouselId" data-bs-slide-to="2"></button>
        </div>
        <!-- carousel inner -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/ny.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/la.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/chicago.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="fs-3">Carousel with grips</div>
    <div class="row">
      <div class="col-6"><div class="">Contents</div></div>
      <div class="col-6">
        <div class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="w-100"
                src="https://www.w3schools.com/bootstrap5/ny.jpg"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img class="w-100" src="../Images/000029.jpg" alt="" />
            </div>
            <div class="carousel-item">
              <img
                class="w-100"
                src="https://www.w3schools.com/bootstrap5/la.jpg"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                class="w-100"
                src="https://www.w3schools.com/bootstrap5/chicago.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fs-3">Carousel Basic</div>
    <div class="container">
      <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/ny.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/la.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://www.w3schools.com/bootstrap5/chicago.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://www.w3schools.com/bootstrap5/chicago.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://www.w3schools.com/bootstrap5/la.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://www.w3schools.com/bootstrap5/ny.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
