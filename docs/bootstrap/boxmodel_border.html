<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="display-4 text-primary">Border</div>
    <div class="border border-5">border</div>
    <div class="border-top">border-top</div>
    <div class="border-end">border-end</div>
    <div class="border-start">border-start</div>
    <div class="border-bottom">border-bottom</div>

    <div class="display-4 text-primary">Border Width</div>
    <div class="border border-5">border-5</div>
    <div class="border border-3">border-3</div>
    <div class="border border-0">border-0</div>

    <div class="display-4 text-primary">Border Color</div>
    <div class="border border-5 border-danger">border-5</div>
    <div class="border border-3 border-warning">border-3</div>

    <div class="display-4 text-primary">Border Rounded(=radius)</div>
    <div class="border border-5 border-danger rounded">border-5</div>
    <div class="border border-3 border-warning rounded">border-3</div>

    <div style="width: 6rem">
      <div class="rounded-circle bg-secondary" style="width: 3rem">
        rounded circle
      </div>
      <div class="rounded-pill bg-success">round-pill</div>
      <div class="rounded-top bg-warning">round-top</div>
      <div class="rounded-end bg-primary">round-end</div>
      <div class="rounded-start text-bg-dark">round-start</div>
      <div class="rounded-bottom bg-light">bottom</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
