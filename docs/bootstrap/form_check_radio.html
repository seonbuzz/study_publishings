<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="fs-3">Switchs</div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-switch"
        />
        <label for="default-switch" class="form-check-label"
          >Default Switch</label
        >
      </div>
      <div class="fs-3">Radios</div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flex"
          id="default-radio"
        />
        <label for="default-radio" class="form-check-label"
          >Default Radio</label
        >
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flex"
          id="checked-radio"
        />
        <label for="checked-radio" class="form-check-label"
          >Checked Radio</label
        >
      </div>

      <div class="fs-3">CheckBoxs</div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-check"
        />
        <label for="default-checkbox" class="form-check-label"
          >Default Checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="checked-check"
        />
        <label for="checked-checkbox" class="form-check-label"
          >Checked checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          value=""
          disabled
          class="form-check-input"
          name=""
          id="readonly-checked-check"
        />
        <label for="readonly-checkbox" class="form-check-label"
          >ReadOnly Checkbox</label
        >
      </div>
      <div class="fs-3">CheckBoxs Inline</div>

      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-inlinecheck"
        />
        <label for="default-inlinecheckbox" class="form-check-label"
          >Default Checkbox</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          checked
          class="form-check-input"
          name=""
          id="checked-inlinecheck"
        />
        <label for="cheked-inlinecheckbox" class="form-check-label"
          >Checked checkbox</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          value=""
          disabled
          class="form-check-input"
          name=""
          id="checked-inlinecheck"
        />
        <label for="cheked-inlinecheckbox" class="form-check-label"
          >ReadOnly checkbox</label
        >
      </div>
    </div>
  </body>
</html>
