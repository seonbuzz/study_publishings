<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="fs-3">List Group</div>
      <ul class="list-group">
        <li class="list-group-item disabled">One item</li>
        <li class="list-group-item active">Two item</li>
        <li class="list-group-item">Three item</li>
        <li class="list-group-item">Four item</li>
        <li class="list-group-item">Five item</li>
      </ul>
      <div class="fs-3">List Group with a link</div>
      <div class="list-group">
        <a href="" class="list-group-item">1 item</a>
        <a href="" class="list-group-item">2 item</a>
        <a href="" class="list-group-item">3 item</a>
        <a href="" class="list-group-item">4 item</a>
        <a href="" class="list-group-item">5 item</a>
      </div>

      <div class="fs-3">List Group with number</div>
      <ul class="list-group list-group-numbered">
        <li class="list-group-item">
          <div class="row">
            <div class="col-9">Subheading</div>
            <div class="col-3 badge bg-primary">14</div>
            <div class="col">Content for list item</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-9">Subheading</div>
            <div class="col-3 badge bg-primary">14</div>
            <div class="col">Content for list item</div>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
