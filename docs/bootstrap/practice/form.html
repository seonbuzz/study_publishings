<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>실습</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-4">
        <div class="col">
          <label for="" class="form-label">Email</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control" />
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label" for="">Address</label>
        <input
          type="text"
          class="form-control"
          placeholder="1234 Main St"
          name=""
          id=""
        />
      </div>
      <div class="mb-4">
        <label class="form-label" for="">Address2</label>
        <input
          type="text"
          class="form-control"
          placeholder="Apartment, studio, or floor"
          name=""
          id=""
        />
      </div>

      <div class="row mb-4">
        <div class="col">
          <label class="form-label" for="">City</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-3">
          <label for="" class="form-label">State</label>
          <select class="form-select" aria-label="">
            <option selected>Choose...</option>
            <option value="1">Seoul</option>
            <option value="2">Daegeon</option>
            <option value="3">Daegu</option>
            <option value="4">Busan</option>
            <option value="5">Gwangju</option>
          </select>
        </div>
        <div class="col-2">
          <label for="" class="form-label">Zip</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" id="checked-check" />
        <label for="checked-check" class="form-check-label">Check me out</label>
      </div>
      <div class="input-group mb-4">
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
