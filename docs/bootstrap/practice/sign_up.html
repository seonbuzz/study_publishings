<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/common.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Sign_up</title>
  </head>
  <body>
    <div class="container col-12 col-md-6 p-4">
      <div class="row ">
        <div class="text-center col-lg-7">
          <h1 class="fw-bold">Vertically centered hero sign-up form</h1>
          <p class="col-lg-10 text-center">
            Below is an example form built entirely with Bootstraps'form
            controls. Each required form group has a validation state that can
            be trigggered by attempting to submit the form without completing
            it.
          </p>
        </div>
        <div class="col-md-10 col-lg-5 mx-auto">
            <form
            action="../../../index.html"
            method="get"
            class="border rounded bg-light p-5"
            >
            <div class="mb-3">
            <input
            type="email"
            placeholder="Email address"
            class="form-control"
            name="email"
            id="email"
            />
        </div>
        <input 
        type="password"
        placeholder="Password"
        class="form-control mb-3"
            name="email"
            id="password"
            />
            <input type="checkbox" name="remember" id="checked-check" />
            <label class="mb-3" for="checked-check">Remember me</label>
            <div>
                <button type="submit" class="btn btn-primary w-100">Sign up</button>
            </div>
            <hr>
            <div class="text-center">
                By clicking Sign up, you agree to the terms of use.
            </div>
        </div>
        </form>
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
