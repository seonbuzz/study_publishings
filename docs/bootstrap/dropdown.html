<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Dropdown</title>
  </head>
  <body>
    <div class="container">
      <div class="fs-3">Dropdown</div>
      <div class="dropdown">
        <a data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle"
          >dropdown a</a
        >

        <ul class="dropdown-menu">
          <a class="dropdown-item" href="">One item</a
          ><a class="dropdown-item" href="">two item</a
          ><a class="dropdown-item" href="">three item</a>
          <hr class="dropdown-divider" />
          <a class="dropdown-item" href="">Sign out</a>
        </ul>
      </div>
      <hr />
      <div class="fs-3">Dropdown direction</div>
      <div class="row">
        <div class="col-auto">
          <div class="dropdown dropend">
            <!--direction(위치)dropend, dropup-->
            <a data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle"
              >dropdown end</a
            >

            <ul class="dropdown-menu">
              <a class="dropdown-item" href="">One item</a
              ><a class="dropdown-item" href="">two item</a
              ><a class="dropdown-item" href="">three item</a>
              <hr class="dropdown-divider" />
              <a class="dropdown-item" href="">Sign out</a>
            </ul>
          </div>
        </div>
        <div class="col-auto">
          <div class="dropdown dropup">
            <!--direction(위치)dropend, dropup-->
            <a data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle"
              >dropdown up</a
            >

            <ul class="dropdown-menu">
              <a class="dropdown-item" href="">One item</a
              ><a class="dropdown-item" href="">two item</a
              ><a class="dropdown-item" href="">three item</a>
              <hr class="dropdown-divider" />
              <a class="dropdown-item" href="">Sign out</a>
            </ul>
          </div>
        </div>
        <div class="col-auto">
          <div class="dropdown dropstart">
            <!--direction(위치)dropend, dropup-->
            <a data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle"
              >dropdown start</a
            >

            <ul class="dropdown-menu">
              <a class="dropdown-item" href="">One item</a
              ><a class="dropdown-item" href="">two item</a
              ><a class="dropdown-item" href="">three item</a>
              <hr class="dropdown-divider" />
              <a class="dropdown-item" href="">Sign out</a>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
