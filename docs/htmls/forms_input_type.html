<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Form - Input types</h3>
    <form action="./forms_basic.html" method="get" id="form_01">
      <div>
        <label for="">Password</label>
        <input type="password" name="password" id="" />
      </div>
      <div>
        <br />
        <label for="">Publishing Langs</label>
        <br />
        <div>
          <input type="radio" name="langs" value="HTML" id="html_id" />
          <label for="html_id">HTML</label>
        </div>
        <div>
          <input type="radio" name="langs" value="CSS" id="CSS_id" />
          <label for="CSS_id">CSS</label>
        </div>
        <div>
          <input
            type="radio"
            name="langs"
            value="JavaScript"
            id="JavaScript_id"
          />
          <label for="JavaScript_id">JavaScript</label>
        </div>
      </div>
      <br>
    <div>Vehicles</div>
      <div>
        <input type="checkbox" name="Bike" value="bike" id="bike_id" />
        <label for="bike_id">Bike</label></div>
       <div> <input type="checkbox" name="Subway" value="subway" id="subway_id" />
        <label for="subway_id">Subway</label></div>
       <div> <input type="checkbox" name="Car" value="car" id="car_id" />
        <label for="car_id">Car</label>
    </div>
      </div>
      <div>
        <label for="">Choose Date</label>
        <input type="date" name="Date" id="">
      </div>
      <div>
        <input type="hidden" name="customId" value="U01">
        <input type="hidden" name="answerId" value="A03">
      </div>
      <div>
        <br />
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </div>
</form>
<button type="reset" for = "form_01">Reset without form</button>

</body>
<hr />
<h3>
    <a href="../index.html" target="_self">Index</a>
</h3>
</html>
